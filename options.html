<!DOCTYPE html>
<html>
  <head>
    <title>OSCAR EMR Shortcuts: Options</title>
    <link rel="stylesheet" href="options.css" />
    <script src="options.js"></script>
  </head>
  <body>
    <header>
      <h1>OSCAR EMR Shortcuts</h1>
    </header>

    <section id="customs">
      <h3>Shortcuts</h3>
      <div class="row customs" id="display">
        <select class="customDo">
          <option value="display">Show/hide controller</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input class="customValue" type="text" placeholder="value (0.10)" />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>
      <div class="row customs" id="slower">
        <select class="customDo">
          <option value="slower">Decrease speed</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input class="customValue" type="text" placeholder="value (0.10)" />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>
      <div class="row customs" id="faster">
        <select class="customDo">
          <option value="faster">Increase speed</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input class="customValue" type="text" placeholder="value (0.10)" />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>
      <div class="row customs" id="rewind">
        <select class="customDo">
          <option value="rewind">Rewind</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input class="customValue" type="text" placeholder="value (10)" />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>
      <div class="row customs" id="advance">
        <select class="customDo">
          <option value="advance">Advance</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input class="customValue" type="text" placeholder="value (10)" />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>
      <div class="row customs" id="reset">
        <select class="customDo">
          <option value="reset">Reset speed</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input
          class="customValue"
          type="text"
          placeholder="value (1.00)"
          disabled
        />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>
      <div class="row customs" id="fast">
        <select class="customDo">
          <option value="fast">Preferred speed</option>
        </select>
        <input
          class="customKey"
          type="text"
          value=""
          placeholder="press a key"
        />
        <input class="customValue" type="text" placeholder="value (1.80)" />
        <select class="customForce">
          <option value="false">Do not disable website key bindings</option>
          <option value="true">Disable website key bindings</option>
        </select>
      </div>

      <button id="add">Add New</button>
    </section>

    <section>
      <h3>Enable/Disable</h3>
      <div class="row">
        <label for="enabled">Enabled</label>
        <input id="enabled" type="checkbox" />
      </div>
      <div class="row">
        <button id="checkAllSettings" >Check all settings</button>
        <button id="uncheckAllSettings" >Uncheck all settings</button>
      </div>
      <!-- <div class="row">
      </div> -->
      <div class="row">
        <button id="checkAllShortcuts" >Check all keyboard shortcuts</button>
        <button id="uncheckAllShortcuts" >Uncheck all keyboard shortcuts</button>
      </div>
      <!-- <div class="row">
      </div> -->
    </section>





    
    <section>
      <h3>Allergy</h3>
      <div class="row">
        <label for="allergyQuickAdd">Buttons to quickly add allergies</label>
        <input id="allergyQuickAdd" type="checkbox" />
      </div>
    </section>

    <section>
      <h3>BC Billing</h3>
      <h4>Billing Code Input</h4>
      <div class="row">
        <label for="billingButtons">Buttons to input billing codes</label>
        <input id="billingButtons" type="checkbox" />
      </div>
      <div class="row">
        <label for="billingCodeInput_PageEnd">Automatically scroll to end of page</label>
        <input id="billingCodeInput_PageEnd" type="checkbox" />
      </div>
      <div class="row">
        <label for="billingCodeInput_keyboardShortcuts">Enable keyboard shortcuts</label>
        <input id="billingCodeInput_keyboardShortcuts" type="checkbox" />
      </div>
      <h4>Billing Diagnostic Code Search</h4>
      <div class="row">
        <label for="billingDxCodeSearch_keyboardShortcuts">Enable keyboard shortcuts</label>
        <input id="billingDxCodeSearch_keyboardShortcuts" type="checkbox" />
      </div>
      <h4>Billing Confirm</h4>
      <div class="row">
        <label for="billingConfirm_keyboardShortcuts">Enable keyboard shortcuts</label>
        <input id="billingConfirm_keyboardShortcuts" type="checkbox" />
      </div>
      <div class="row">
        <label for="billingConfirm_PageEnd">Automatically scroll to end of page</label>
        <input id="billingConfirm_PageEnd" type="checkbox" />
      </div>
    </section>

    <section>
      <h3>Cortico</h3>
      <div class="row">
        <label for="cortico">Enable keyboard shortcuts</label>
        <input id="cortico" type="checkbox" />
      </div>
    </section>

    <section>
      <h3>Consultations</h3>
      <div class="row">
        <label for="consultations_keyboardShortcuts">Enable keyboard shortcuts</label>
        <input id="consultations_keyboardShortcuts" type="checkbox" />
      </div>
      <div class="row">
        <label for="postPatientAgeGender">Post patient age and gender in the Reason for Consultation</label>
        <input id="postPatientAgeGender" type="checkbox" />
      </div>
      <div class="row">
        <label for="postAllHistory">Post Medical, Social, and Family history in clinical information text area.</label>
        <input id="postAllHistory" type="checkbox" />
      </div>
    </section>

    <section>
      <h3>Other</h3>
      <div class="row">
        <label for="startHidden">Hide controller by default</label>
        <input id="startHidden" type="checkbox" />
      </div>
      <div class="row">
        <label for="rememberSpeed">Remember playback speed</label>
        <input id="rememberSpeed" type="checkbox" />
      </div>
      <div class="row">
        <label for="forceLastSavedSpeed">Force last saved speed<br />
        <em>Useful for video players that override the speeds set by VideoSpeed</em></label>
        <input id="forceLastSavedSpeed" type="checkbox" />
      </div>
      <div class="row">
        <label for="audioBoolean">Work on audio</label>
        <input id="audioBoolean" type="checkbox" />
      </div>
      <div class="row">
        <label for="controllerOpacity">Controller opacity</label>
        <input id="controllerOpacity" type="text" value="" />
      </div>
      <div class="row">
        <label for="blacklist"
          >Sites on which extension is disabled<br />
          (one per line)<br />
          <br />
          <em>
            <a href="https://www.regexpal.com/">Regex</a> is supported.<br />
            Be sure it is in "//g" format.<br />
            ie: /(.+)youtube\.com(\/*)$/gi
          </em>
        </label>
        <textarea id="blacklist" rows="10" cols="50"></textarea>
      </div>
    </section>

    <button id="save">Save</button>
    <button id="restore">Restore Defaults</button>
    <button id="experimental">Show Experimental Features</button>

    <div id="status"></div>

    <div id="faq">
      <hr />
    </div>
  </body>
</html>
